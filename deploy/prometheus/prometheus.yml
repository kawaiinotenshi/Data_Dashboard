global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'logistics-monitor'

scrape_configs:
  - job_name: 'logistics-backend'
    metrics_path: '/api/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['backend:8080']
        labels:
          service: 'logistics-backend'
          environment: 'production'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
